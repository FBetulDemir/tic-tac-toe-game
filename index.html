<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="game_status">
            <div class="player">x is playing</div>
            <div class="reset_game">Reset game</div>
        </div>
        <div class="game_board" id="board">
            <div class="cell top-left"></div>
            <div class="cell top-middle"></div>
            <div class="cell top-right"></div>
            <div class="cell middle-left"></div>
            <div class="cell middle-middle"></div>
            <div class="cell middle-right"></div>
            <div class="cell bottom-left"></div>
            <div class="cell bottom-middle"></div>
            <div class="cell bottom-right"></div>
        </div>
        <h2 class="message"></h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
